<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Courses landing page. -->

<body>
    <header id="header">
        <img height="75" id="header-img" src="https://goo.gl/wMv1Vr" alt="logo" title="Education for masses" />
        <h1 id="header-title">Educate Yourself</h1>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#offer">Offer</a></li>
                <li><a class="nav-link" href="#pricing">Pricing</a></li>
                <li><a class="nav-link" href="#testimony">Testimony</a></li>
            </ul>
        </nav>
    </header>

    <div id="container">
        <section class="section" id="offer">
            <h2>What we offer</h2>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/A7Sy32HJ0s4" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </section>

        <section class="section" id="pricing">
            <h2>Our prices</h2>
            <div id="packages">
                <div class="package-box">
                    <div class="package-name">
                        Basic
                    </div>
                    <div class="package-offer">
                        <ul>
                            <li>Perk #1</li>
                            <li>Perk #2</li>
                            <li>Perk #3</li>
                        </ul>
                    </div>
                </div>
                <div class="package-box">
                    <div class="package-name">
                        Premium
                    </div>
                    <div class="package-offer">
                        <ul>
                            <li>Perk #1</li>
                            <li>Perk #2</li>
                            <li>Perk #3</li>
                        </ul>
                    </div>
                </div>
                <div class="package-box">
                    <div class="package-name">
                        Standard
                    </div>
                    <div class="package-offer">
                        <ul>
                            <li>Perk #1</li>
                            <li>Perk #2</li>
                            <li>Perk #3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section class="section" id="testimony">
            <h2>What our students say</h2>
            <div id="students">
                <div class="student-box">
                    <img src="https://goo.gl/g7HzM1" />
                    <p class="quote">"I like this"</p>
                </div>
                <div class="student-box">
                    <img src="https://goo.gl/fLp65M" />
                    <p class="quote">"Simply the best"</p>
                </div>
                <div class="student-box">
                    <img src="https://goo.gl/9GZF4R" />
                    <p class="quote">"Highly recommended"</p>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
